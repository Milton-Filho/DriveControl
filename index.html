<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Control</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div>
            <img class="logo" src="Media/Logo2-removebg-preview.png">
        </div>
        <h1 class="titulo">Controle de despesas para motoristas de aplicativos</h1>
        <p class="subtitulo">Registre todas as informações necessárias para um controle eficaz das suas despesas</p>
    </header>


    <form class="formulario">
        <div>
            <label>Login</label>
            <input type="email" name="login" id="login">
        </div>

        <div>
            <label>Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
    </form>

    <form class="click">
        <div>
            <button class="entrar" type="submit">Entrar</button>
        </div>

        <div>
            <button class="cadastrar" type="submit">Cadastrar</button>
        </div>
    </form>

 
</body>
</html>
